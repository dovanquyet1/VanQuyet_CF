<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="content border">
                <div class="col-md-12 d-flex align-items-center flex-column">
                    <h1 class="mt-md-3">Decimal to ROMAN </h1>
                    <p>Enter your decimal number and magic will happens</p>
                    <form class="w-50 was-validated" id="form" >
                        <div class="form-group w-100">
                            <input id="number" type="number" max="3000" class="form-control w-100 h-100" placeholder="Enter your decimal number">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Your number must be integer and lower than 3000.
                            </div>
                        </div>
                        <div class="form-group">
                            <h1 id="num" class="text-center">where magic happens</h1>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
